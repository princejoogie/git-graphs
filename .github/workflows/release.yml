name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run changeset:version
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Multi-Platform Binaries
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Build for different platforms
          # Darwin (macOS) ARM64
          bun build src/index.tsx --compile --target=bun-darwin-arm64 --outfile dist/ggtui-darwin-arm64
          
          # Darwin (macOS) x64
          bun build src/index.tsx --compile --target=bun-darwin-x64 --outfile dist/ggtui-darwin-x64
          
          # Linux x64
          bun build src/index.tsx --compile --target=bun-linux-x64 --outfile dist/ggtui-linux-x64
          
          # Linux ARM64
          bun build src/index.tsx --compile --target=bun-linux-arm64 --outfile dist/ggtui-linux-arm64

      - name: Create Platform Archives
        if: steps.changesets.outputs.published == 'true'
        run: |
          cd dist
          
          # Create tarballs for each platform
          tar -czf ggtui-darwin-arm64.tar.gz ggtui-darwin-arm64
          tar -czf ggtui-darwin-x64.tar.gz ggtui-darwin-x64
          tar -czf ggtui-linux-x64.tar.gz ggtui-linux-x64
          tar -czf ggtui-linux-arm64.tar.gz ggtui-linux-arm64
          
          # Generate SHA256 checksums
          sha256sum *.tar.gz > SHA256SUMS
          
          cd ..

      - name: Upload Release Assets
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ggtui-darwin-arm64.tar.gz
            dist/ggtui-darwin-x64.tar.gz
            dist/ggtui-linux-x64.tar.gz
            dist/ggtui-linux-arm64.tar.gz
            dist/SHA256SUMS
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
